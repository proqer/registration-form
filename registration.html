<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Put your description here.">
    <script type="text/javascript" src="/src/js/index.js" defer></script>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/scss/app.scss">
    <title>Registration Form</title>
</head>

<body>
    <main class="container">

        <div class="content">

            <img src="/assets/logo.svg" width="120" height="80" alt="logo">

            <div class="form" data-controller="form"
                data-form-shown-password-left-icon-class="input__left-icon fa fa-unlock"
                data-form-shown-password-right-icon-class="input__right-icon fa fa-eye-slash">

                <h2 class="form__message">Registration</h2>

                <form class="form__input-group" method="POST" action="URL">

                    <div class="form__input-container">
                        <input class="form__input-email" data-target="form.email" minlength="8" maxlength="20"
                            placeholder="Email address" type="email" name="email" aria-label="Email" required>
                        <i class="input__left-icon fa fa-user-o" aria-hidden="true"></i>
                        <i class="input__right-icon fa" aria-hidden="true"></i>
                    </div>

                    <div class="form__input-container">
                        <input class="form__input-password" data-target="form.password" minlength="8" maxlength="20"
                            placeholder="Password" type="password" name="password" aria-label="Password" required>
                        <i class="input__left-icon fa fa-lock" data-target="form.leftIcon" aria-hidden="true"></i>
                        <i class="input__right-icon fa fa-eye" data-target="form.rightIcon" data-action="mousedown->form#showPassword touchstart->form#showPassword
                            mouseup->form#hidePassword mouseout->form#hidePassword
                            touchend->form#hidePassword touchcancel->form#hidePassword" aria-hidden="true"></i>
                    </div>

                    <div class="form__button-container">
                        <a class="form__link" href="https://google.com">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            Forgot password
                        </a>
                        <input class="form__button" type="submit" aria-label="Registration" value="Registration">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="form__footer">
            <div class="location">
                <i class="fa fa-globe"></i>
            </div>
            <a class="form__link" href="/">
                Login <i class="fa fa-sign-in"></i>
            </a>
        </div>
    </footer>
</body>

</html>
