<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="src/scss/app.scss" rel="stylesheet" type="text/css">
    <title>Registration Form</title>
</head>

<body>
    <main class="container">
        <img src="assets/logo.svg" width="120" height="80">
        <div class="login-form">
            <h2 class="login-form__message">Welcome</h2>
            <form class="login-form__input-group" method="POST" action="URL">
                <div class="login-form__input-container">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <input class="login-form__input-field" placeholder="Email address" type="email" name="email">
                    <i class="fa fa-check hidden" aria-hidden="true"></i>
                </div>
                <div class="login-form__input-container">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input class="login-form__input-field" placeholder="Password" type="password" name="password">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="login-form__button-container">
                    <a class="login-form__link" href="https://google.com">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        Forgot password
                    </a>
                    <input class="login-form__button" type="submit" value="Login">
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="login-form__footer">
            <div class="location">
                <i class="fa fa-globe"></i>
            </div>
            <a class="login-form__link" href="https://google.com">
                New user
                <i class="fa fa-sign-in"></i>
            </a>
        </div>
    </footer>

    <script type="text/javascript" src="src/js/validation.js"></script>
</body>

</html>
